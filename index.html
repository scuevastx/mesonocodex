<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesono Sound Mixer</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8B7355 0%, #A0926B 30%, #8B7355 70%, #6B5B47 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      touch-action: none;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 10;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    canvas {
      cursor: pointer;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      touch-action: none;
    }

    .volume-control {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: clamp(0.7rem, 2vw, 0.8rem);
    }

    .volume-slider {
      width: clamp(60px, 15vw, 80px);
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    .btn { 
      position: absolute;
      padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
      border-radius: 20px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      font-weight: 600;
      min-width: 60px;
      text-align: center;
      z-index: 3;
      color: white;
      user-select: none;
    }

    .btn:hover { 
      background: rgba(0,0,0,0.7);
      transform: scale(1.05);
    }

    .btn:active { 
      transform: scale(0.95);
    }

    .btn.active {
      background: rgba(124, 149, 136, 0.7);
      border-color: rgba(124, 149, 136, 0.9);
    }

    .error-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(244, 67, 54, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 5;
      display: none;
      font-size: 0.9rem;
      max-width: 90%;
      text-align: center;
    }

    #debug {
      position: absolute; 
      bottom: 12px; 
      left: 50%; 
      transform: translateX(-50%);
      z-index: 4; 
      background: rgba(0,0,0,0.35); 
      padding: 8px 12px; 
      border-radius: 8px; 
      font-size: clamp(10px, 1.5vw, 12px);
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
      .volume-control {
        top: 10px;
        padding: 4px 8px;
        gap: 6px;
      }
      .volume-slider {
        width: clamp(50px, 12vw, 60px);
      }
      .btn {
        font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        padding: 6px 10px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="error-message" id="errorMessage"></div>
  
  <canvas id="canvas"></canvas>

  <div class="volume-control">
    <span>Vol</span>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="18" />
  </div>

  <div id="start" class="btn" style="bottom: 12%; left: 50%; transform: translateX(-120%)">START</div>
  <div id="stop" class="btn" style="bottom: 12%; left: 50%; transform: translateX(20%)">STOP</div>

  <div id="debug">g_hz: 0.00 | g_music: 0.00 | g_white: 0.00 | g_pink: 0.00</div>

  <script>
    const state = {
      isPlaying: false,
      isLoading: false,
      audioInitialized: false
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('errorMessage');

    const center = { x: 0, y: 0 };
    const orb = { 
      x: 0, y: 0, 
      radius: 25, 
      dragging: false,
      targetX: 0,
      targetY: 0,
      resetToCenter: false
    };

    // Audio variables
    let audioCtx;
    const gainNodes = { hz: null, music: null, 'white-noise': null, 'pink-noise': null };
    let masterGain = null;
    const sources = {};
    const ripples = [];
    const sandParticles = [];

    // Audio calibration
    const CAL = {
      'hz': 0.40,
      'music': 1.04,
      'white-noise': 0.048,
      'pink-noise': 0.0544
    };

    function showError(message, duration = 5000) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, duration);
    }

    function showLoader(show = true) {
      loader.style.display = show ? 'block' : 'none';
      state.isLoading = show;
    }

    function updateButtonStates() {
      const startBtn = document.getElementById('start');
      const stopBtn = document.getElementById('stop');
      
      if (state.isPlaying) {
        startBtn.classList.add('active');
        stopBtn.classList.remove('active');
      } else {
        startBtn.classList.remove('active');
        stopBtn.classList.add('active');
      }
    }

    function initSandParticles() {
      sandParticles.length = 0; // Clear existing particles
      const numParticles = 200;
      for (let i = 0; i < numParticles; i++) {
        sandParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          baseX: Math.random() * canvas.width,
          baseY: Math.random() * canvas.height,
          size: Math.random() * 3 + 1,
          opacity: Math.random() * 0.4 + 0.1,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.5 + 0.2,
          displacement: 0,
          maxDisplacement: Math.random() * 30 + 10
        });
      }
    }

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      
      ctx.scale(dpr, dpr);
      
      center.x = rect.width / 2;
      center.y = rect.height / 2;
      
      // Reinitialize sand particles on resize
      initSandParticles();
      
      if (!orb.dragging && (orb.x === 0 && orb.y === 0)) {
        orb.x = center.x;
        orb.y = center.y;
        orb.targetX = center.x;
        orb.targetY = center.y;
      }
    }

    let resizeTimeout;
    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeCanvas, 100);
    }

    function getARM() {
      return Math.min(250, Math.min(canvas.width, canvas.height) * 0.25);
    }

    function updateSandParticles() {
      const orbInfluenceRadius = 80;
      const pushStrength = 25;
      
      sandParticles.forEach(particle => {
        // Calculate distance from orb
        const dx = particle.baseX - orb.x;
        const dy = particle.baseY - orb.y;
        const distance = Math.hypot(dx, dy);
        
        if (distance < orbInfluenceRadius) {
          // Push particle away from orb
          const force = (1 - distance / orbInfluenceRadius) * pushStrength;
          const angle = Math.atan2(dy, dx);
          
          particle.displacement = Math.min(particle.displacement + force * 0.1, particle.maxDisplacement);
          particle.x = particle.baseX + Math.cos(angle) * particle.displacement;
          particle.y = particle.baseY + Math.sin(angle) * particle.displacement;
        } else {
          // Gradually return to base position
          particle.displacement *= 0.95;
          const returnAngle = Math.atan2(particle.baseY - particle.y, particle.baseX - particle.x);
          particle.x += Math.cos(returnAngle) * particle.displacement * 0.05;
          particle.y += Math.sin(returnAngle) * particle.displacement * 0.05;
        }
        
        // Add subtle floating movement
        particle.angle += particle.speed * 0.02;
        particle.x += Math.cos(particle.angle) * 0.2;
        particle.y += Math.sin(particle.angle) * 0.1;
      });
    }

    function drawSandParticles() {
      sandParticles.forEach(particle => {
        ctx.save();
        ctx.globalAlpha = particle.opacity;
        ctx.fillStyle = '#D4B896';
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Add subtle glow for displaced particles
        if (particle.displacement > 5) {
          ctx.globalAlpha = particle.opacity * 0.3;
          ctx.fillStyle = '#E8D4B0';
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size * 1.5, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
      });
    }

    // Volume control
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.addEventListener('input', (e) => {
      if (masterGain) {
        const volume = parseFloat(e.target.value) / 100;
        masterGain.gain.setTargetAtTime(volume, audioCtx.currentTime, 0.1);
      }
    });

    async function initAudio() {
      if (state.audioInitialized) return;
      
      try {
        showLoader(true);
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }

        masterGain = audioCtx.createGain();
        masterGain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
        masterGain.connect(audioCtx.destination);

        const initialVolume = parseFloat(volumeSlider.value) / 100;
        masterGain.gain.exponentialRampToValueAtTime(initialVolume, audioCtx.currentTime + 1.5);

        await Promise.all([
          createNoiseSource('white-noise'),
          createNoiseSource('pink-noise'),
          createOscillator()
        ]);

        state.audioInitialized = true;
        showLoader(false);
        
      } catch (error) {
        console.error('[Mesono] Audio initialization failed:', error);
        showError('Audio initialization failed. Please check your browser\'s audio permissions.');
        showLoader(false);
      }
    }

    function createNoiseSource(type) {
      return new Promise((resolve) => {
        try {
          const bufferSize = 2 * audioCtx.sampleRate;
          const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
          const output = noiseBuffer.getChannelData(0);
          
          if (type === 'pink-noise') {
            let b0, b1, b2, b3, b4, b5, b6;
            b0 = b1 = b2 = b3 = b4 = b5 = b6 = 0.0;
            for (let i = 0; i < bufferSize; i++) {
              const white = Math.random() * 2 - 1;
              b0 = 0.99886 * b0 + white * 0.0555179;
              b1 = 0.99332 * b1 + white * 0.0750759;
              b2 = 0.96900 * b2 + white * 0.1538520;
              b3 = 0.86650 * b3 + white * 0.3104856;
              b4 = 0.55000 * b4 + white * 0.5329522;
              b5 = -0.7616 * b5 - white * 0.0168980;
              output[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
              b6 = white * 0.115926;
            }
          } else {
            for (let i = 0; i < bufferSize; i++) {
              output[i] = Math.random() * 2 - 1;
            }
          }

          const src = audioCtx.createBufferSource();
          src.buffer = noiseBuffer;
          src.loop = true;

          const g = audioCtx.createGain();
          g.gain.setValueAtTime(0.0, audioCtx.currentTime);

          src.connect(g).connect(masterGain);
          src.start();
          
          sources[type] = src;
          gainNodes[type] = g;
          resolve();
          
        } catch (error) {
          console.warn(`[Mesono] Failed to create ${type}:`, error);
          resolve();
        }
      });
    }

    function createOscillator() {
      return new Promise((resolve) => {
        try {
          const osc = audioCtx.createOscillator();
          osc.type = 'sine';
          osc.frequency.value = 174;
          
          const hzGain = audioCtx.createGain();
          hzGain.gain.setValueAtTime(0.0, audioCtx.currentTime);
          
          osc.connect(hzGain).connect(masterGain);
          osc.start();
          
          gainNodes.hz = hzGain;
          sources.hz = osc;
          resolve();
          
        } catch (error) {
          console.warn('[Mesono] Failed to create oscillator:', error);
          resolve();
        }
      });
    }

    function updateGains() {
      if (!audioCtx) return;
      
      const now = audioCtx.currentTime;
      const T = 0.06;
      const ARM = getARM();
      const HOTSPOT_R = Math.min(180, ARM * 0.7);
      const R2 = 2 * HOTSPOT_R * HOTSPOT_R;

      const pos = {
        'hz': { x: center.x, y: center.y - ARM },
        'music': { x: center.x - ARM, y: center.y },
        'white-noise': { x: center.x + ARM, y: center.y },
        'pink-noise': { x: center.x, y: center.y + ARM }
      };

      const targets = {};
      for (const key of Object.keys(pos)) {
        const dx = orb.x - pos[key].x;
        const dy = orb.y - pos[key].y;
        const d2 = dx * dx + dy * dy;
        const radial = Math.exp(-d2 / R2);
        targets[key] = CAL[key] * radial;
      }

      for (const key of Object.keys(targets)) {
        const node = gainNodes[key];
        if (!node) continue;
        const target = Math.max(0.0001, Math.min(1, targets[key]));
        node.gain.setTargetAtTime(target, now, T);
      }

      const hud = document.getElementById('debug');
      if (hud && hud.style.display !== 'none') {
        hud.textContent = `g_hz: ${targets.hz.toFixed(2)} | g_music: ${(targets.music || 0).toFixed(2)} | g_white: ${targets['white-noise'].toFixed(2)} | g_pink: ${targets['pink-noise'].toFixed(2)}`;
      }
    }

    function updateOrbPosition() {
      if (!orb.dragging && orb.resetToCenter) {
        orb.x += (orb.targetX - orb.x) * 0.1;
        orb.y += (orb.targetY - orb.y) * 0.1;
        
        if (Math.hypot(orb.x - orb.targetX, orb.y - orb.targetY) < 1) {
          orb.x = orb.targetX;
          orb.y = orb.targetY;
          orb.resetToCenter = false;
        }
      }
    }

    function draw() {
      const rect = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);

      // Draw sand particles first (background layer)
      drawSandParticles();

      // Draw ripples
      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        if (r.alpha <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(124, 149, 136, ${r.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        r.radius += 2;
        r.alpha -= 0.01;
      }

      // Draw concentric guides
      const ARM = getARM();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.12)';
      ctx.lineWidth = 1;
      const maxRings = Math.min(6, Math.floor(ARM / 40));
      for (let i = 1; i <= maxRings; i++) {
        ctx.beginPath();
        ctx.arc(center.x, center.y, i * (ARM / maxRings), 0, Math.PI * 2);
        ctx.stroke();
      }

      // Draw orb (foreground)
      ctx.save();
      
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#7c9588';
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      
      const gradient = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, orb.radius);
      if (orb.dragging) {
        gradient.addColorStop(0, '#a8b8a8');
        gradient.addColorStop(0.6, '#7c9588');
        gradient.addColorStop(1, '#5a6b5f');
      } else {
        gradient.addColorStop(0, '#9db09d');
        gradient.addColorStop(0.6, '#7c9588');
        gradient.addColorStop(1, '#677371');
      }
      
      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      ctx.restore();
    }

    function animate() {
      updateOrbPosition();
      updateSandParticles();
      draw();
      updateGains();
      requestAnimationFrame(animate);
    }

    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0].clientX);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY);
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function isInOrb(pos) {
      const dx = pos.x - orb.x;
      const dy = pos.y - orb.y;
      return Math.hypot(dx, dy) < orb.radius * 1.2;
    }

    // Mouse events
    canvas.addEventListener('mousedown', (e) => {
      const pos = getEventPos(e);
      if (isInOrb(pos)) {
        orb.dragging = true;
        e.preventDefault();
      }
    });

    canvas.addEventListener('mouseup', () => {
      orb.dragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      orb.dragging = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (orb.dragging) {
        const pos = getEventPos(e);
        orb.x = pos.x;
        orb.y = pos.y;
        ripples.push({ x: orb.x, y: orb.y, radius: 10, alpha: 0.5 });
      }
    });

    // Touch events
    canvas.addEventListener('touchstart', (e) => {
      const pos = getEventPos(e);
      if (isInOrb(pos)) {
        orb.dragging = true;
        e.preventDefault();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      orb.dragging = false;
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      if (orb.dragging) {
        const pos = getEventPos(e);
        orb.x = pos.x;
        orb.y = pos.y;
        ripples.push({ x: orb.x, y: orb.y, radius: 10, alpha: 0.5 });
        e.preventDefault();
      }
    }, { passive: false });

    // Button handlers
    document.getElementById('start').onclick = async function () {
      try {
        if (!state.audioInitialized) {
          await initAudio();
        }
        
        if (audioCtx && masterGain) {
          const now = audioCtx.currentTime;
          const currentVolume = parseFloat(volumeSlider.value) / 100;
          
          masterGain.gain.cancelScheduledValues(now);
          const from = Math.max(masterGain.gain.value, 0.0001);
          masterGain.gain.setValueAtTime(from, now);
          masterGain.gain.exponentialRampToValueAtTime(currentVolume, now + 1.0);
          
          state.isPlaying = true;
          updateButtonStates();
        }
      } catch (error) {
        console.error('[Mesono] Start failed:', error);
        showError('Failed to start audio. Please try again.');
      }
    };

    document.getElementById('stop').onclick = function () {
      if (audioCtx && masterGain) {
        const now = audioCtx.currentTime;
        masterGain.gain.cancelScheduledValues(now);
        masterGain.gain.setTargetAtTime(0.0001, now, 0.2);
        
        state.isPlaying = false;
        updateButtonStates();
      }
    };

    // Keyboard shortcuts
    window.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      
      switch (key) {
        case 'd':
          const hud = document.getElementById('debug');
          hud.style.display = hud.style.display === 'none' ? 'block' : 'none';
          break;
        case ' ':
          e.preventDefault();
          if (state.isPlaying) {
            document.getElementById('stop').click();
          } else {
            document.getElementById('start').click();
          }
          break;
        case 'r':
          orb.targetX = center.x;
          orb.targetY = center.y;
          orb.resetToCenter = true;
          break;
      }
    });

    // Initialize everything
    resizeCanvas();
    window.addEventListener('resize', handleResize);
    updateButtonStates();
    animate();

    console.log('[Mesono] Sound Mixer initialized successfully');
  </script>
</body>
</html>
